<script language = "javascript">

function myFunction1() 
{
  str1 = document.getElementById("t1").value;
  str2 = document.getElementById("t2").disabled = true;
  document.getElementById("res").innerHTML = str1.toLowerCase();

  if(str1 == "")
  {
	alert("No Input");
	return false;
  }

}

function myFunction2() 
{
  str1 = document.getElementById("t1").value;
  str2 = document.getElementById("t2").disabled = true;
  document.getElementById("res").innerHTML = str1.toUpperCase();
	
  if(str1 == "")
  {
	alert("No Input");
	return false;
  }
}

function myFunction3() 
{
  str1 = document.getElementById("t1").value;
  str2 = document.getElementById("t2").disabled = true;
  len = str1.length;
  document.getElementById("res").innerHTML = len;

  if(str1 == "")
  {
	alert("No Input");
	return false;
  }
}

function myFunction4() 
{
  str1 = document.getElementById("t1").value;
  str2 = document.getElementById("t2").disabled = false;
  str2 = document.getElementById("t2").value;
  document.getElementById("res").innerHTML = str1.concat(str2);
	
  if(str1 == "" && str2 == "")
  {
	alert("No Input");
	return false;
  }
  else if(str2 == "")
  {
	alert("No Input in String2, Click OK to Enable");
	return false;
  }

}

function myFunction5() 
{
  str1 = document.getElementById("t1").value;
  str2 = document.getElementById("t2").disabled = false;
  str2 = document.getElementById("t2").value;
  
  if(str1 == "" && str2 == "")
  {
	alert("No Input");
	return false;
  }
  else if(str2 == "")
  {
	alert("No Input in String2, Click OK to Enable");
	return false;
  }
  document.getElementById("res").innerHTML = str1.includes(str2);

}

function checkPalindrome() 
{
   str1 = document.getElementById("t1").value;
   str2 = document.getElementById("t2").disabled = true;
   len = str1.length;

   if(str1 == "")
   {
	alert("No Input");
	return false;
   }

   // Use for loop to divide the words into 2 half
   for (let i = 0; i < len / 2; i++) 
   {

        // validate the first and last characters are same
        if (str1[i] !== str1[len - 1 - i])
   	{
            alert('RESULTS : String1 is NOT a Palindrome');
	    return false;
        }
   }
   alert('RESULTS : String1 is a Palindrome');
   return true;

}
</script>
